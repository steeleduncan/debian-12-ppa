on:
  workflow_dispatch:

jobs:
  linux-tests:
    runs-on: ubuntu-22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install podman
      run: sudo apt update && sudo apt dist-upgrade -y && sudo apt install podman -y

    - name Run build within podman
      working-directory: ${{runner.workspace}}/eyot/src
      run: podman build .
     
